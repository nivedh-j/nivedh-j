name: Generate Snake

# run on push / manual trigger / schedule
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC â€” change if you want

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake from contributions
        uses: Platane/snk@v3
        id: snk
        with:
          github_user_name: nivedh-j   # replace
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif
          # optional inputs you can set:
          # palette: github-light
          # color: "#7b61ff"
